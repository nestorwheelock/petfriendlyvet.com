<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Gallery (ES)</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .gallery-item {
            background: #16213e;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .gallery-item:hover {
            transform: translateY(-4px);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .gallery-item .caption {
            padding: 1rem;
            font-size: 0.9rem;
            color: #ccc;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Screenshot Gallery (ES)</h1>
    <div class="gallery">

    </div>
    <div class="modal" onclick="this.classList.remove('active')">
        <span class="modal-close">&times;</span>
        <img id="modal-img" src="" alt="">
    </div>
    <script>
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', () => {
                document.getElementById('modal-img').src = img.src;
                document.querySelector('.modal').classList.add('active');
            });
        });
    </script>
</body>
</html>

# Local Development Nginx Configuration
# Mirrors production architecture: nginx (SSL termination) â†’ Django dev server

# Redirect HTTP to HTTPS for all dev sites
server {
    listen 80;
    server_name dev.petfriendlyvet.com dev.nestorwheelock.com dev.linuxremotesupport.com;
    return 301 https://$host$request_uri;
}

# Pet-Friendly Vet - dev.petfriendlyvet.com
server {
    listen 443 ssl http2;
    server_name dev.petfriendlyvet.com;

    ssl_certificate /etc/nginx/ssl/dev-petfriendlyvet.crt;
    ssl_certificate_key /etc/nginx/ssl/dev-petfriendlyvet.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://127.0.0.1:7777;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket support for HTMX
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}


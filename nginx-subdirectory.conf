# Nginx configuration snippet for subdirectory deployment
# Add this to your existing petfriendlyvet.com server block
#
# This proxies /dev to the Django app running on port 7777
# The Django app must have SCRIPT_NAME=/dev set in environment
#
# Usage: Include this in your existing nginx server config:
#   include /path/to/nginx-subdirectory.conf;
#
# Or copy these location blocks into your existing server block.

# Static files for /dev deployment
location /dev/static/ {
    alias /root/petfriendlyvet/staticfiles/;
    expires 30d;
    add_header Cache-Control "public, immutable";
}

# Media files for /dev deployment
location /dev/media/ {
    alias /root/petfriendlyvet/media/;
    expires 7d;
    add_header Cache-Control "public";
}

# Django app for /dev deployment
location /dev/ {
    proxy_pass http://127.0.0.1:7777/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header SCRIPT_NAME /dev;
    proxy_redirect off;

    # WebSocket support for HTMX
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}

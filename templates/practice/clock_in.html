{% extends "base_staff.html" %}
{% load i18n %}

{% block title %}{% trans "Clock In" %}{% endblock %}

{% block staff_content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-xl shadow p-6 text-center">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">{% trans "Clock In" %}</h1>
        <p class="text-gray-600 mb-6">{% trans "Start recording your work time" %}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-lg w-full">
                {% trans "Clock In Now" %}
            </button>
        </form>

        <div class="mt-6">
            <a href="/staff-{{ staff_token }}/operations/practice/time/" class="text-primary-600 hover:underline">
                ‚Üê {% trans "Back to Time Tracking" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
